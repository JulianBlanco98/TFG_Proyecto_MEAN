<div class="container mt-4">
    <div *ngIf="modelUsuario" class="card">
        <div class="card-body">
            <h5 class="card-title text-center display-2 my-3">Editar Usuario: {{modelUsuario?.datos?.nombre}}</h5>
            <img src="../../../../../assets/img/add.png" alt="iconoEditarUsuario">
            <app-form-usuarios *ngIf="modelUsuario"
            [modelUsuario]="modelUsuario" 
            (submitValues)="onSubmit($event)"
            [isEdit]="true">
            </app-form-usuarios>
        </div>
    </div>
</div>
