<div class="container text-center">
    <div class="mt-4">
        <fa-icon [icon]="faUsers" [size]="'4x'"></fa-icon>
        <h2>Gesti√≥n de Usuarios</h2>
    </div>
    <div class="d-grid gap-2">
        <a routerLink="/create" class="btn btn-success" type="button">
            <fa-icon [icon]="faCirclePlus" [size]="'2x'"></fa-icon>
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr class="table-info">
                    <th style="display: none;">Id</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Correo</th>
                    <th>Saldo</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody class="align-middle">
                <tr *ngFor="let usuario of usuarios; let i=index" [ngClass]="{'fila-admin': usuario?.rol === 'admin'}" >
                    <td style="display: none;">{{usuario?._id}}</td>
                    <td>{{usuario?.datos?.nombre}}</td>
                    <td>{{usuario?.datos?.edad}}</td>
                    <td>{{usuario?.datos?.correo}}</td>
                    <td>{{usuario?.moneda}}</td>
                    <td>{{usuario?.rol}}</td>
                    <td>
                        <div class="btn-group" *ngIf="usuario?.rol !== 'admin'; else noDisponibleBlock">
                            <a routerLink="/update/{{usuario._id}}" class="btn btn-primary">
                                <fa-icon [icon]="faPen"></fa-icon>
                            </a>
                            <button (click)="delete(usuario._id, i)" class="btn btn-danger">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </button>    
                        </div>
                        <ng-template #noDisponibleBlock>
                            <span>No disponible</span>
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
