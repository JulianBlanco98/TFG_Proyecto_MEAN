<h1 class="text-center mt-3">TOP 10 Asistentes</h1>

<ng-container *ngIf="jornadaNoDisputada; else mostrarTabla">
  <div class="card mx-auto mb-3">
    <img
      src="../../../../../assets/img/exclamacion.png"
      class="card-img-top"
      alt="iconoExclamacion"
    />
    <div class="card-body text-center">
      <h5 class="card-title">Warning</h5>
      <p class="card-text">No se ha jugado todav√≠a la primera jornada.</p>
      <!-- <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
    </div>
  </div>
</ng-container>

<ng-template #mostrarTabla>
  <div class="table-responsive">
    <table class="table align-middle table-bordered mt-3">
      <thead class="table-light text-center">
        <tr>
          <th>Pos.</th>
          <th>Jugador</th>
          <th>Equipo</th>
          <th>Asistencias</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let asistente of asistentes; let i = index">
          <td
            class="text-center"
            [ngClass]="{ primero: i == 0, segundo: i == 1, tercero: i == 2 }"
          >
            {{ i + 1 }}
          </td>
          <td>
            <div class="datos-jugador">
              <img
                [src]="asistente?.datos?.imagenJugador"
                alt="{{ asistente.datos.nombreJugador }}"
              />
              <label>{{ asistente?.datos?.nombreJugador }}</label>
            </div>
          </td>
          <td>
            <div class="datos-equipo">
              <img
                [src]="asistente?.equipo?.escudoEquipo"
                alt="{{ asistente?.equipo?.nombreEquipoCorto }}"
              />
              <label>{{ asistente?.equipo?.nombreEquipoCorto }}</label>
            </div>
          </td>
          <td class="asistencias">
            <label
              ><strong>{{
                asistente?.asistenciasEstadisticas?.asistencias
              }}</strong></label
            >
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
