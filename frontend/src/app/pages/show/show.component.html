<div class="container text-center">
    <div class="mt-4">
        <img src="/assets/img/logoLiga.png" width="100px" height="100px" alt="">
        <h2>MEAN Full Stack</h2>
    </div>
    <div class="d-grid gap-2">
        <a routerLink="/create" class="btn btn-success" type="button">
            <fa-icon [icon]="faCirclePlus" [size]="'2x'"></fa-icon>
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr class="table-info">
                    <th style="display: none;">Id</th>
                    <th>Nombre</th>
                    <th>Edad</th>
                    <th>Saldo</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios; let i=index">
                    <td style="display: none;">{{usuario._id}}</td>
                    <td>{{usuario.nombre}}</td>
                    <td>{{usuario.edad}}</td>
                    <td>{{usuario.saldo}}</td>
                    <td>{{usuario.correo}}</td>
                    <td>
                        <div class="btn-group">
                            <a routerLink="/update/{{usuario._id}}" class="btn btn-primary">
                                <fa-icon [icon]="faPen"></fa-icon>
                            </a>
                            <button (click)="delete(usuario._id, i)" class="btn btn-delete">
                                <fa-icon [icon]="faTrash"></fa-icon>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
