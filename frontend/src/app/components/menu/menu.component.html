<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a routerLink="/" class="navbar-brand iconoPag">
            <img src="../../../assets/img/icono3.png" width="80" alt="Logo">
            <h2 *appRoles="['nologin', 'usuario']">LaLigaStats</h2>
            <h2 *appRoles="['admin']">Dashboard del Admin</h2>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item" *appRoles="['nologin','usuario']">
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link"><fa-icon [icon]="faHome"></fa-icon> Inicio</a>
                </li>
                <ng-container *ngIf="numJornada !== 0">
                    <li class="nav-item" *appRoles="['nologin','usuario']">
                        <a routerLink="/novedades" routerLinkActive="active" class="nav-link"><fa-icon [icon]="faNovedad"></fa-icon> Novedades</a>
                    </li>
                </ng-container>
                <li class="nav-item dropdown" *appRoles="['usuario']" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: false }">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Predicciones
                    </a>
                    <ul class="dropdown-menu">
                        <li class="nav-item">
                            <a routerLink="/apuesta" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="nav-link">
                                <fa-icon [icon]="faMoney"></fa-icon> Quiniela
                            </a>
                        </li>
                        <li><a class="dropdown-item" routerLink="/goles" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Goles</a></li>
                        <li><a class="dropdown-item" routerLink="/asistencias" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Asistencias</a></li>
                        <li><a class="dropdown-item" routerLink="/historial" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Historial</a></li>
                    </ul>
                </li>
                
                <li class="nav-item" *appRoles="['admin']">
                    <a routerLink="/usuarios" routerLinkActive="active" class="nav-link"><fa-icon [icon]="faUser"></fa-icon> Usuarios</a>
                </li>
                <li class="nav-item" *appRoles="['admin']">
                    <a routerLink="/adminJornadas" routerLinkActive="active" class="nav-link"><fa-icon [icon]="faJornada"></fa-icon>
                        Jornadas</a>
                </li>
                <li class="nav-item" *appRoles="['nologin','usuario']">
                    <a routerLink="/clasificacion" routerLinkActive="active" class="nav-link"><fa-icon [icon]="faTrophy"></fa-icon>
                        Clasificacion</a>
                </li>
                <li class="nav-item" *appRoles="['nologin','usuario']">
                    <a routerLink="/equipos" routerLinkActive="active" class="nav-link"><fa-icon [icon]="faBook"></fa-icon> Coleccion</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/premios" routerLinkActive="active" class="nav-link"><fa-icon [icon]="faGift"></fa-icon> Premios</a>
                </li>
            </ul>
        </div>
        <div class="botones" [ngClass]="{'gap-usuario': authServiceService.hasRole('usuario')}">
            <div *appRoles="['usuario']" class="d-flex align-items-center">
                <img src="../../../assets/img/moneda.png" alt="monedaUsuario" width="50">
                <label style="color: white;">{{ monedaJugador !== null ? monedaJugador : 'Cargando...' }}</label>
            </div>
            <button *appRoles="['nologin']" class="btn btn-secondary" (click)="openModal('registro')">Crear Cuenta</button>
            <button *appRoles="['nologin']" class="btn btn-secondary" (click)="openModal('login')">Iniciar Sesion</button>
            <div *appRoles="['admin', 'usuario']" (click)="openModal('editarUsuario')">
                <fa-icon class="iconoUsuario" [icon]="faUser" [size]="'3x'" *appRoles="['usuario']"></fa-icon>
                <fa-icon class="iconoUsuario" [icon]="faAdmin" [size]="'3x'" *appRoles="['admin']"></fa-icon>
            </div>
            <button *appRoles="['admin', 'usuario']" class="btn btn-secondary" (click)="logOut()">Log Out</button>
        </div>
    </div>
</nav>
