<form [formGroup]="formPremio" (ngSubmit)="onSubmit()" class="my-4" enctype="multipart/form-data">
    <!-- Campo del nombre del premio -->
    <div class="row mb-3 form-group">
        <label class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
            <input formControlName="nombrePremio" type="text" class="form-control">
            <div *ngIf="formControls['nombrePremio'].invalid && (formControls['nombrePremio'].dirty || formControls['nombrePremio'].touched)" class="text-danger">
                <div *ngIf="formControls['nombrePremio'].errors?.['required']">El nombre es requerido.</div>
                <div *ngIf="formControls['nombrePremio'].errors?.['minlength']">El nombre debe tener al menos 4 caracteres.</div>
            </div>
        </div>
    </div>    
    <!-- Campo para seleccionar la imagen del premio -->
    <div class="row mb-3 form-group">
        <label class="col-sm-2 col-form-label">Imagen</label>
        <div class="col-sm-10">
            <input type="file" (change)="onFileSelected($event)" class="form-control">
            <div *ngIf="formControls['imagenPremio'].invalid && (formControls['imagenPremio'].dirty || formControls['imagenPremio'].touched)" class="text-danger">
                <div *ngIf="formControls['imagenPremio'].errors?.['required']">La imagen es requerida.</div>
            </div>
        </div>
    </div>
    <div class="row mb-3 form-group" *ngIf="imagePreview">
        <label class="col-sm-2 col-form-label">Vista Previa</label>
        <div class="col-sm-10">
            <img [src]="imagePreview" alt="Vista Previa" class="img-thumbnail" style="max-width: 200px;">
        </div>
    </div>
    <!-- Campo del saldo del premio -->
    <div class="row mb-3 form-group">
        <label class="col-sm-2 col-form-label">Monedas</label>
        <div class="col-sm-10">
            <input formControlName="saldo" type="text" class="form-control">
            <div *ngIf="formControls['saldo'].invalid && (formControls['saldo'].dirty || formControls['saldo'].touched)" class="text-danger">
                <div *ngIf="formControls['saldo'].errors?.['required']">El saldo es requerido.</div>
                <div *ngIf="formControls['saldo'].errors?.['min']">El saldo tiene que ser positivo.</div>
            </div>
        </div>
    </div>    
    <div class="d-flex justify-content-between my-2">
        <div class="btn-group" role="group">
            <button [disabled]="!formPremio.valid" type="submit" class="btn btn-primary">
                {{ isEdit ? 'Editar Premio' : 'Crear Premio' }}
            </button>
            <button type="reset" class="btn btn-danger" (click)="onReset()">Cancelar</button>
        </div>
        <button type="button" class="btn btn-secondary" (click)="volverAtras()">Volver Atr√°s</button>
    </div>
</form>
