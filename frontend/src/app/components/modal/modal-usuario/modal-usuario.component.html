<div class="modal-header">
    <h5 class="modal-title">{{tipo === 'registro' ? 'Registro' 
                            : tipo === 'login' ? 'Login' : 'Editar Usuario'}}</h5>
    <!-- <h5 class="modal-title">Iniciar Sesi칩n</h5> -->
    <button type="button" class="btn-close" (click)="modal.dismiss('cross click')"></button>
</div>
<div class="modal-body">
    <div class="container">
        <form novalidate [formGroup]="form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="registroNombre" name="nombre" formControlName="nombre" class="form-control">
                <div *ngIf="form.controls['nombre'].touched && form.controls['nombre'].invalid" class="text-danger">
                    El nombre es requerido.
                </div>
            </div>
            <ng-container *ngIf="tipo === 'registro' || tipo === 'editarUsuario'">
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" class="form-control" required formControlName="edad">
                    <div *ngIf="form.controls['edad'].touched && form.controls['edad'].invalid" class="text-danger">
                        <div *ngIf="form.controls['edad'].errors?.['required']">La edad es requerida.</div>
                        <div *ngIf="form.controls['edad'].errors?.['min']">Debes ser mayor de 18 a침os.</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" class="form-control" formControlName="correo">
                    <div *ngIf="form.controls['correo'].touched && form.controls['correo'].invalid" class="text-danger">
                        <div *ngIf="form.controls['correo'].errors?.['required']">El correo es requerido.</div>
                        <div *ngIf="form.controls['correo'].errors?.['pattern']">Solo se permiten correos de &#64;gmail.com o &#64;hotmail.com.</div>
                    </div>
                </div>

            </ng-container>
            <div class="form-group">
                <label for="password">Contrase침a</label>
                <input type="password" id="registroPassword" name="password" class="form-control" formControlName="password">
                <div *ngIf="form.controls['password'].touched && form.controls['password'].invalid" class="text-danger">
                    La contrase침a es requerida.
                </div>
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" (click)="onSubmit()">{{tipo === 'registro' ? 'Registro' 
        : tipo === 'login' ? 'Login' : 'Editar Usuario'}}</button>
    <button class="btn btn-danger" type="reset">Cancelar</button>
</div>
