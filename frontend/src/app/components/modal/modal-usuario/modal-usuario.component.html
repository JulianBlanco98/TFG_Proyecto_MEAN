<div class="modal-header">
    <h5 class="modal-title">{{tipo === 'registro' ? 'Registro' : 'Login'}}</h5>
    <!-- <h5 class="modal-title">Iniciar Sesión</h5> -->
    <button type="button" class="btn-close" (click)="modal.dismiss('cross click')"></button>
</div>
<div class="modal-body">
    <div class="container">
        <form novalidate [formGroup]="form">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" id="registroNombre" name="nombre" formControlName="nombre" class="form-control">
            </div>
            <ng-container *ngIf="tipo === 'registro'">
                <div class="form-group">
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" class="form-control" required formControlName="edad">
                </div>
                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input type="email" id="correo" name="correo" class="form-control" formControlName="correo">
                </div>

            </ng-container>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="registroPassword" name="password" class="form-control" formControlName="password">
            </div>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" (click)="onSubmit()">Registrar</button>
</div>
